<!DOCTYPE html>
  <html>
     <head>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
        <title> Local Weather Report </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     </head>
    <style>
      * {
  overflow: hidden;
  margin: 0;
}
h1,h2,h3,h4,h5,h6,p,span{
 color:white; 
}
body {
  background: #000;
}
@keyframes circle {
	from {
		transform: scale(0)
	}
	to {
		transform: scale(0.2)
	}
}
.circle {
  margin: 0 auto;
  width: 300px;
  height: 300px;
  border: 20px solid CadetBlue;
  border-radius: 50%;
  position: absolute;
  top: 5%;
  left: 40%;
}
.one {
  animation: circle 4s infinite linear;
}
.two {
  animation: circle 3s infinite linear;
}
.three {
  animation: circle 2s infinite linear;
}
    </style>
     <body>
        <h1><div id="temp"></div><div id="minutely"></div></h1>
        <h2><div id="location"></div></h2>
       <br><br><br>
       <div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>
<span id="loader">Finding Location...</span>
  <div style="width: 640px; height: 480px" id="mapContainer"></div>
     </body>
     <script src="app.js"></script>
     <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
     <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
      <script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
    'app_id': '{YOUR_APP_ID} ',
    'app_code': '{YOUR_APP_CODE} '
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();
    var latitude_coord = position.coords.latitude;
    var longitude_coord = position.coords.longitude;
    // Instantiate (and display) a map object:
    var map = new H.Map(
    document.getElementById('mapContainer'),
    maptypes.normal.map,
    {
      zoom: 10,
      center: { lng: longitude_coord, lat: latitude_coord }
    });
  </script>

  </html>
