<!DOCTYPE html>
<html>
<head>
<title>Pokemon Game</title>
  <style>
    #myProgress {
  border: 2.5px solid black;
  animation-name: load;
  animation-duration: 7s;
  animation-iteration-count: infinite;
  -webkit-animation-name: load;
  -webkit-animation-duration: 7s;
  -webkit-animation-iteration-count: infinite;
  width: 50%;
  visibility: hidden;
  background-color: #ddd;
}

#myBar {
  visibility: hidden;
  width: 50%;
  height: 30px;
  background-color: #4caf50
  text-align: center;
  line-height: 30px;
  color: white;
}
@keyframes load{
  0%{border-bottom: 2.5px solid #5f99ce;}
  50%{border-bottom: 2.5px solid #8ddeea;}
  100%{border-bottom: 2.5px solid #5f99ce;}
    }
    #otherError{
      width: 400px;
    }
    #return{
      width: 400px;
      border-left: #333;
      background-color: #ddd7d7
    }
  </style>
</head>
<body>
<div id="game">
  <p> Welcome to your Pokemon Journey!</p>
  <p>Please Type in all CAPS.</p>
  <br>
  <p id="question">Do you choose Charmander, Squirtle, Bulbasaur, or Pikachu?</p>
  <button id="button" onclick="startGame()">Choose</button>
  <p id="return"></p>
  <p id="otherError"></p>
  <div id="myProgress">
  <div id="myBar">0%</div>
</div>
  <button id="loadButton" onclick="move()">LOAD THE FULL GAME</button>
  <p id="resultMessage"></p>
</div>
<script>
function move() {
  document.getElementById("myProgress").style.cursor = "progress";
  document.getElementById("loadButton").style.visibility = "hidden";
  document.getElementById("myProgress").style.visibility = "visible";
   document.getElementById("myBar").style.visibility = "visible";
  var elem = document.getElementById("myBar");   
  var width = 10;
  var id = setInterval(frame, 3000);
  function frame() {
    if (width >= 50) {
      clearInterval(id);
      document.getElementById("resultMessage").style.innerHTML = "Error loading the game . . ."
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
function startGame(){
   var status;
   var txt;
   var starter = prompt("Please enter your starter:", "");
   if (starter == null || starter == "") {
       txt = "Please enter a starter...";
       status = "codeRed";
   } else if (starter == "charmander" || starter == "Charmander" || starter == "CHARMANDER") {
       txt = "You obtained a CHARMANDER!!!!!!!!";
       status = "codeGreen";
       charStory1()
   } else if (starter == "squirtle" || starter == "Squirtle" || starter == "SQUIRTLE"){
       txt = "You have an advantage against most of the gyms and become a Pokemon Master! This is the shortest game ever!";
       status = "codeGreen";
   } else if (starter == "bulbasaur" || starter == "Bulbasaur" || starter == "BULBASAUR"){
       txt = "Your pokemon has no information about it. You lose.";
       status = "codeGreen";
   } else if (starter == "pikachu" || starter == "Pikachu" || starter == "PIKACHU"){
       txt = "SCREW OFF ASH! You lose!";
       status = "codeGreen";
   } else if (starter == "CHIKORITA" || starter == "Chikorita" || starter == "chikorita" || starter == "CYNDAQUIL" || starter == "cyndaquil" || starter == "Cyndaquil" || starter == "TOTODILE" || starter == "totodile" || starter == "Totodile" || starter == "TREECKO" || starter == "Treecko" || starter == "treecko" || starter == "TORCHIC" || starter == "TURTWIG" || starter == "CHIMCHAR" || starter == "PIPLUP" || starter == "SNIVY" || starter == "TEPIG" || starter == "OSHAWOTT" || starter == "CHESPIN" || starter == "FENNEKIN" ){
       txt = "Choose a KANTO starter";
       status = "codeRed";
   } else if (starter == "MUDKIP" || starter == "Mudkip" || starter == "mudkip"){
       txt = "So you liek Mudkipz?";
       status = "codeRed";
   } else if (starter == "FROAKIE" || starter == "froakie" || starter == "Froakie") {
       txt = "I don't blame you! Still, pick a Kanto starter";
       status = "codeRed";
   }else{
       txt = "Please choose an actual starter." + starter + " is not a starter";
       status = "codeRed";
   }
  document.getElementById("return").innerHTML = txt;
  if (status == "codeGreen"){
       document.getElementById("return").style.backgroundColor = "#c4f0ba";
       document.getElementById("return").style.borderLeft = "thick solid #1bba0d"; 
       document.getElementById("otherError").innerHTML = "";
  }
  else if (status == "codeRed"){
       document.getElementById("return").style.backgroundColor = "#f0baba";
       document.getElementById("return").style.borderLeft = "thick solid #ff0000"; 
       document.getElementById("otherError").innerHTML = "Error: startername " + starter + " is not defined. javascript(46 , 7)";
       document.getElementById("otherError").style.backgroundColor = "#f0baba";
       document.getElementById("otherError").style.borderLeft = "thick solid #ff0000"; 
  }
}
function charStory1(){
  document.getElementById("")
  document.getElementById("question").innerhtml = "The first gym is Brock's Gym. What do you do?(Catch NIDORAN, WEEDLE, PIDGEY)";
  var txt;
  var pokemon = prompt("What do you do?");
  if(pokemon == "WEEDLE"){
    txt = "BOI! What are you thinking?";
  } else if (pokemon == "CATERPIE"){
    txt = "Are you trying to copy Ash? You lose!" 
  } else if (pokemon == "NIDORAN"){
    txt = "You head towards Pewter City with your Nidoran and your Charmander! You reach the gym and challenge Brock. Who do you use?(CHARMANDER, NIDORAN)"
  }
}
</script>
</body>
