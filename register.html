<!DOCTYPE html>
<html>
   <head>
      <title>Register - The Potato Place</title>
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <script type="text/javascript">
function log_registration(grecaptcha){
   if(grecaptcha == 1)
      console.log('Registration Error TPP[ErrorFunction4]. Error Connecting to TPP Servers')
      console.log('Registration Error C8[ErrorFunction7]. Error confirming password with username.')
      console.log('Recaptcha: Successfully loaded!')
}
</script>
      <style>
         .mainFrame{
            padding: 70px 0;
            text-align: center;
         }
      </style>
   </head>
   <body onload="log_registration(1)">
      <center>
      <div class="mainFrame">
      <form action="https://www.google.com/recaptcha/api/siteverify" method="post">
         Username:<br>
         <input type="text" name="username" placeholder="Username"><br>
         Password:<br>
         <input type="password" name="password" placeholder="Password"><br>
         Re-enter Password:<br>
         <input type="password" name="verification" placeholder="Verify Your Password"><br><br>
         <input type="submit" value="submit"><br>
         <center>
         <div class="g-recaptcha" data-sitekey="6LcPc0oUAAAAABDkdvpCWs0XnXQZcDDEB7Dh29uM" style="text-align:center;"></div>
         </center>
      </form>
      </div>
      </center>
   </body>
</html>
